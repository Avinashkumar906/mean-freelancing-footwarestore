<div class="d-flex justify-content-between bd-highlight" style="box-shadow: 5px 5px 15px rgba(0,0,0,.2);">
    <div class="flex-fill">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <button class="navbar-toggler mr-auto" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto text-center">
                    <li class="nav-item mr-2">
                        <a class="nav-link" [routerLink]="['/home']"><b>HOME</b></a>
                    </li>
                    <li class="nav-item mr-2">
                        <a class="nav-link" [routerLink]="['/product']"><b>SHOP</b></a>
                    </li>
                    <li class="nav-item mr-2">
                        <a class="nav-link" [routerLink]="['/order']"><b>HISTORY</b></a>
                    </li>
                    <li class="nav-item mr-2">
                        <a class="nav-link" [routerLink]="['/about']"><b>ABOUT</b></a>
                    </li>
                    <li class="nav-item mr-2">
                        <a class="nav-link" [routerLink]="['/contact']"><b>CONTACT</b></a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="bg-light">
        <button type="button" class="btn btn-outline-success m-2"  *ngIf="user && user.role === 'admin'" [routerLink]="['/admin']">Admin</button>
    </div>
    <div class="bd-highlight bg-light" *ngIf=" user; else dummy">
        <button (click)="logout()" type="button" class="btn btn-outline-success m-2">Logout</button>
    </div>
    <ng-template #dummy>
        <div class="bd-highlight bg-light">
            <button type="button" class="btn btn-outline-success m-2" [routerLink]="['/signin']">SignIn</button>
            <button type="button" class="btn btn-outline-success m-2" [routerLink]="['/signup']">SignUp</button>
        </div>
    </ng-template>
</div>
<div class="checkout" [routerLink]="['/checkout']">
    <img class="cart-icon" src="/assets/cart-icon.png" width="40px" height="40px">
    <span class="badge badge-primary">{{getCount() == 0 ? '' : getCount()}}</span>
</div>
